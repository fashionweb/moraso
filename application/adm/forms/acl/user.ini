form.extjs.frame = "true"
form.extjs.autoScroll = true 

group.hidden.field.userid.type = hidden
group.hidden.field.userid.value = 99

group.1.legend = Personal info
group.1.type = fieldset
group.1.extjs.defaults.width = 200


group.1.field.lastname.type = textfield
group.1.field.lastname.label = Lastname
group.1.field.lastname.validator.regex.type = regex
group.1.field.lastname.validator.regex.param.required = true
group.1.field.lastname.validator.regex.param.max = 255

group.1.field.firstname.type = textfield
group.1.field.firstname.label = Firstname
group.1.field.firstname.validator.regex.type = regex
group.1.field.firstname.validator.regex.param.required = true
group.1.field.firstname.validator.regex.param.max = 255

group.1.field.email.type = textfield
group.1.field.email.label = Email
group.1.field.email.validator.email.type = email
group.1.field.email.validator.email.param.required = true

group.2.legend = Credentials
group.2.type = fieldset
group.2.extjs.defaults.width = 200

group.2.field.login.type = textfield
group.2.field.login.label = Login
group.2.field.login.validator.regex.type = regex
group.2.field.login.validator.regex.param.regex = "/^[\w]*$/"
group.2.field.login.validator.regex.param.required = true
group.2.field.login.validator.regex.param.max = 255

group.2.field.password.type = textfield
group.2.field.password.label = Password
group.2.field.password.validator.regex.type = regex
group.2.field.password.validator.regex.param.required = false
group.2.field.password.validator.regex.param.max = 255
group.2.field.password.extjs.inputType = password

group.3.legend = Access period
group.3.type = fieldset
group.3.extjs.defaults.width = 200

group.3.field.acfrom.type = datefield
group.3.field.acfrom.label = From
group.3.field.acuntil.type = datefield
group.3.field.acuntil.label = Until
group.3.extjs.collapsible = true
group.3.extjs.collapsed = true

group.4.legend = Roles
group.4.type = fieldset

group.4.field.roles.type = checkboxgroup
group.4.field.roles.value = 2
group.4.field.roles.extjs.columns = 2
group.4.field.roles.extjs.hideLabel = true

button.save.tooltip = Save