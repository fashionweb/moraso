form.extjs.frame = "true"
form.extjs.autoScroll = true 

group.hidden.field.id.type = hidden

group.1.legend = Name
group.1.type = fieldset
group.1.extjs.defaults.width = 200

group.1.field.name.type = textfield
group.1.field.name.validator.regex.type = regex
group.1.field.name.validator.regex.param.required = true
group.1.field.name.extjs.hideLabel = true
group.1.field.name.extjs.width = 310

group.2.legend = Position
group.2.type = fieldset

group.2.field.pos.type = combo
group.2.field.pos.extjs.hideLabel = true
group.2.field.pos.extjs.width = 310

group.3.legend = Conditions
group.3.type = fieldset
group.3.extjs.defaults.width = 200

group.3.field.conditions.type = textarea
group.3.field.conditions.validator.regex.type = regex
group.3.field.conditions.validator.regex.param.required = true
group.3.field.conditions.extjs.hideLabel = true
group.3.field.conditions.extjs.width = 310

group.4.legend = Environment
group.4.type = fieldset
group.4.extjs.defaults.width = 200

group.4.field.env.type = textfield
group.4.field.env.validator.regex.type = regex
group.4.field.env.validator.regex.param.regex = "/^[\w\s\:]*$/"
group.4.field.env.validator.regex.param.min = 3
group.4.field.env.validator.regex.param.max = 255
group.4.field.env.validator.regex.param.required = true
group.4.field.env.extjs.hideLabel = true
group.4.field.env.extjs.width = 310

button.save.tooltip = Save