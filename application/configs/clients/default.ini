[live]

skin = default
nav.root = 1

search.lucene.index = indexClient1
search.lucene.refreshRate = 1 day

sys.webpath = http://www.your-domainchm.de/ ;The sys.webpath must be terminated by an end slash!
;sys.canonicalpath = 
sys.client = 1
sys.language = 1
sys.errorpage = 230
sys.startcat = 1
sys.loginpage = 291 

;session.cookiedomain = .aitsu.local

; Buffering and Handler
output.stripwhitespace = true

; Rewriting
rewrite.controller = Aitsu_Rewrite
rewrite.rule.Aitsu_Rewrite_Standard = true
rewrite.uselang = false
rewrite.omitfirst = true
rewrite.modrewrite = true

; ckEditor
edit.ckeditor.shortcode.text.label = Text
edit.ckeditor.shortcode.text.shortcode = "[Text:INDEX]"

[dev : live]
sys.webpath = http://local.moraso/ ;The sys.webpath must be terminated by an end slash!