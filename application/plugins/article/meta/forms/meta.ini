form.extjs.id = page-meta-data
form.extjs.frame = "true"
form.extjs.autoScroll = "true"
form.extjs.header = "false"
form.extjs.labelAlign = left

group.hidden.field.idart.type = hidden

group.1.legend = Identification
group.1.type = fieldset

group.1.field.title.type = textfield
group.1.field.title.label = Title
group.1.field.title.validator.regex.type = regex
group.1.field.title.validator.regex.param.required = true
group.1.field.title.validator.regex.param.max = 255
group.1.field.title.extjs.anchor = 100%

group.1.field.urlname.type = textfield
group.1.field.urlname.label = URL name
group.1.field.urlname.validator.regex.type = regex
group.1.field.urlname.validator.regex.param.required = false
group.1.field.urlname.validator.regex.param.max = 255
group.1.field.urlname.extjs.anchor = 100%

group.2.legend = Page
group.2.type = fieldset
group.2.extjs.labelAlign = top

group.2.field.pagetitle.type = textfield
group.2.field.pagetitle.label = Page title
group.2.field.pagetitle.validator.regex.type = regex
group.2.field.pagetitle.validator.regex.param.required = false
group.2.field.pagetitle.validator.regex.param.max = 255
group.2.field.pagetitle.extjs.anchor = 100%

group.2.field.teasertitle.type = textfield
group.2.field.teasertitle.label = Teaser title
group.2.field.teasertitle.validator.regex.type = regex
group.2.field.teasertitle.validator.regex.param.required = false
group.2.field.teasertitle.validator.regex.param.max = 255
group.2.field.teasertitle.extjs.anchor = 100%

group.2.field.summary.type = textarea
group.2.field.summary.label = "Summary / Teaser"
group.2.field.summary.validator.regex.type = regex
group.2.field.summary.validator.regex.param.required = false
group.2.field.summary.validator.regex.param.max = 4000
group.2.field.summary.extjs.anchor = 100%
group.2.field.summary.extjs.height = 150

group.3.legend = Publication period
group.3.type = fieldset

group.3.field.pubfrom.type = datefield
group.3.field.pubfrom.label = From
group.3.field.pubfrom.extjs.anchor = 100%
group.3.field.pubuntil.type = datefield
group.3.field.pubuntil.label = Until
group.3.field.pubuntil.extjs.anchor = 100%

button.save.tooltip = Save
button.save.handler = pageMetadataHandler