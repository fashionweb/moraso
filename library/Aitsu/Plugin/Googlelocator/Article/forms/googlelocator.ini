form.extjs.frame = "true"
form.extjs.autoScroll = "true"
form.extjs.header = "false"
form.extjs.labelAlign = left

group.hidden.field.idart.type = hidden

group.1.legend = Address
group.1.type = fieldset
group.1.extjs.labelAlign = top

group.1.field.address.type = textarea
group.1.field.address.validator.regex.type = regex
group.1.field.address.validator.regex.param.required = true
group.1.field.address.validator.regex.param.max = 4000
group.1.field.address.extjs.anchor = 100%
group.1.field.address.extjs.hideLabel = true

group.2.legend = Coordinates
group.2.type = fieldset

group.2.field.lat.type = textfield
group.2.field.lat.label = Latitude
group.2.field.lat.validator.regex.type = regex
group.2.field.lat.validator.regex.param.required = false
group.2.field.lat.validator.regex.param.max = 50
group.2.field.lat.extjs.anchor = 100%
group.2.field.lat.extjs.readOnly = true

group.2.field.lng.type = textfield
group.2.field.lng.label = Longitude
group.2.field.lng.validator.regex.type = regex
group.2.field.lng.validator.regex.param.required = false
group.2.field.lng.validator.regex.param.max = 50
group.2.field.lng.extjs.anchor = 100%
group.2.field.lng.extjs.readOnly = true

