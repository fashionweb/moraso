form.extjs.frame = "true"
form.extjs.autoScroll = "true"
form.extjs.header = "false"
form.extjs.labelAlign = left

group.hidden.field.idart.type = hidden

group.info.legend = Info
group.info.type = fieldset

group.info.field.sku.type = textfield
group.info.field.sku.label = "SKU"
group.info.field.sku.validator.regex.type = regex
group.info.field.sku.validator.regex.param.required = true
group.info.field.sku.validator.regex.param.max = 255
group.info.field.sku.extjs.anchor = 100%

group.price.legend = Price
group.price.type = fieldset

group.price.field.price.type = textfield
group.price.field.price.label = "Price"
