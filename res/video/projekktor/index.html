<!DOCTYPE HTML>
<html>
<head>
<title>Projekktor Version 8 Test</title>
<link rel="stylesheet" href="theme/style.css" type="text/css" media="screen" />
<script type="text/javascript" src="jquery.min.js"></script>
<!-- Load jquery -->
<script type="text/javascript" src="projekktor.min.js"></script>
<!-- load projekktor -->
</head>
<body>
<h1>Video, OGG+MP4+WEBM</h1>

  <video id="player_a" class="projekktor" poster="media/pilatesfilm.jpg" title="Pilates" width="640" height="360" controls>
    <source src="media/pilatesfilm.ogv" type="video/ogg" />
    <source src="media/pilatesfilm.mp4" type="video/mp4" />
    <source src="media/pilaresfilm.webm" type="video/mp4" />
  </video>


  <script type="text/javascript">
    $(document).ready(function() {
    projekktor('#player_a', {
        volume: 0.3,
        playerFlashMP4: 'jarisplayer.swf',
        playerFlashMP3: 'jarisplayer.swf',
        plugin_display: {
         logoImage:"logo.png",
         logoURL:"http://www.fitnesspark.ch/",
         target:"_self"
        }
    });
    });
    </script>

</body>
</html>
